        function setDashboardEditable(isEditable) {
            const inputs = [dashboardNamaInput, dashboardNoWaInput];
            if (isEditable) {
                inputs.forEach(input => {
                    input.disabled = false;
                    input.classList.add('bg-slate-100', 'p-2', 'rounded-lg', 'focus:ring-2', 'focus:ring-indigo-500', 'ring-offset-2');

                saveProfileButton.classList.add('hidden');

        async function populateDashboard(user) {
            try {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    welcomeMessage.textContent = `Selamat datang, ${userData.nama || user.email}!`;
                    dashboardEmail.textContent = user.email;
                    dashboardNamaInput.value = userData.nama || '';
                    dashboardNoWaInput.value = userData.noWa || '';
                    
                    if (userData.langganan && userData.langganan.berakhir && userData.langganan.berakhir.toDate() > new Date()) {
                        dashboardPackageSelect.value = userData.langganan.paket || '1bulan';
                        const formatDate = (date) => date ? date.toDate().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : 'N/A';
                        dashboardMasaAktif.textContent = formatDate(userData.langganan.mulai);
                        dashboardMasaBerakhir.textContent = formatDate(userData.langganan.berakhir);
                        buatKontenButton.disabled = false;
                        buatKontenButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    } else {
                        dashboardMasaAktif.textContent = 'Tidak Aktif';
                        dashboardMasaBerakhir.textContent = 'Tidak Aktif';
                        buatKontenButton.disabled = true;
                        buatKontenButton.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                } else {
                    showMessageBox("Data profil tidak ditemukan. Hubungi admin.", 'error');
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                if (error.code === 'permission-denied') {
                      showMessageBox('Langganan Anda telah berakhir atau Anda tidak memiliki izin.', 'error');
                      handleLogout();
                } else if (error.code === 'unavailable') {
                    showMessageBox('Tidak dapat terhubung ke server. Periksa koneksi internet Anda. Aplikasi akan mencoba kembali secara otomatis.', 'error');
                } else {
                    showMessageBox(`Gagal memuat data profil: ${error.message}`, 'error');
                }
            }
        }
        
        async function handleLogout() {
            try { await signOut(auth); } 
            catch (error) { showMessageBox(`Gagal keluar: ${error.message}`, 'error'); }

        function showDashboard() {

            contentCreatorSection.classList.add('hidden');
            document.documentElement.classList.remove('iframe-body');
            document.body.classList.remove('iframe-body');
        }

        async function showIframe() {
            const iframe = document.getElementById('dekabotIframe');
            
            if (iframe && !iframe.src) {
                try {
                    const response = await fetch('get_iframe_url.php');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    if (data.url) {
                        iframe.src = data.url;
                    } else {
                         throw new Error('URL not found in response');
                    }
                } catch (error) {
                    console.error('Failed to fetch iframe URL:', error);
                    showMessageBox('Gagal memuat konten. Silakan coba lagi.', 'error');
                    return;
                }
            }
            
            appView.classList.add('hidden');
            contentCreatorSection.classList.remove('hidden');
            document.documentElement.classList.add('iframe-body');
            document.body.classList.add('iframe-body');
        }

        async function initializeFirebase() {
            try {
                const response = await fetch('get_firebase_config.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch Firebase config');
                }
                const firebaseConfig = await response.json();
                
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Setelah inisialisasi berhasil, jalankan skrip utama
                runMainAppLogic(); 

            } catch (error) {
                console.error("Fatal Error: Could not initialize Firebase.", error);
                document.body.innerHTML = `<div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;">
                                                <h1 style="color: #dc2626;">Error Kritis</h1>
                                                <p>Tidak dapat memuat konfigurasi aplikasi. Silakan hubungi dukungan teknis.</p>
                                           </div>`;
            }
        }

        function runMainAppLogic() {
            try {
                setPersistence(auth, browserLocalPersistence);
            } catch (error) {
                if (error.code == 'auth/unsupported-browser') {
                    showMessageBox("Browser Anda tidak mendukung penyimpanan sesi login.", "info");
                }
            }
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    hideLoginModal();
                    await populateDashboard(user);
                    showDashboard();
                    setDashboardEditable(false);
                } else {
                    showDashboard();
                    appView.classList.add('hidden');
                    loginEmailInput.value = '';
                    loginPasswordInput.value = '';
                    showLoginModal();
                }
            });
        }

        // --- EVENT LISTENERS ---
        closeLoginModal.addEventListener('click', hideLoginModal);
        
        loginButton.addEventListener('click', async () => {
            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value;
            if (!email || !password) { showMessageBox('Email dan password harus diisi.', 'error'); return; }
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginButton.disabled = true;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await createLoginSession(userCredential.user);
            } catch (error) {
                let msg = "Terjadi kesalahan saat login.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    msg = "Email atau password yang Anda masukkan salah.";
                } else if (error.code === 'auth/invalid-email') { msg = "Format email tidak valid."; }
                showMessageBox(msg, 'error');
            } finally {
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });
        
        buatKontenButton.addEventListener('click', () => {
            if (buatKontenButton.disabled) {
                const waLink = `https://wa.me/6285966760134?text=${encodeURIComponent('Halo, saya mau perpanjang langganan DekaBot.')}`;
                showMessageBox(`Langganan Anda tidak aktif. Silakan hubungi admin.<br/><br/><a href="${waLink}" target="_blank" class="font-bold text-indigo-600 hover:underline">Hubungi Admin</a>`, 'error');
            } else if (auth.currentUser) {
                loadingOverlay.classList.remove('hidden');
                loadingOverlay.classList.add('flex');
                setTimeout(() => loadingOverlay.classList.add('opacity-100'), 10);
                
                setTimeout(async () => {
                    await showIframe(); // Menggunakan fungsi async baru
                    setTimeout(() => {
                        loadingOverlay.classList.remove('opacity-100');
                        setTimeout(() => {
                            loadingOverlay.classList.add('hidden');
                            loadingOverlay.classList.remove('flex');
                        }, 300);
                    }, 500);
                }, 1500);
            }
        });

        editProfileButton.addEventListener('click', () => {
            setDashboardEditable(true);
            showMessageBox('Anda sekarang dapat mengedit Nama dan No. WhatsApp.', 'info');
        });

        saveProfileButton.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) { showMessageBox("Sesi berakhir, silakan login kembali.", 'error'); return; }
            saveProfileButton.disabled = true;
            saveProfileButton.innerHTML = '<span class="spinner"></span><span class="ml-2">Menyimpan...</span>';
            const updatedData = { nama: dashboardNamaInput.value.trim(), noWa: dashboardNoWaInput.value.trim() };
            try {
                await setDoc(doc(db, "users", user.uid), updatedData, { merge: true });
                await populateDashboard(user);
                showMessageBox('Profil berhasil diperbarui!', 'success');
                setDashboardEditable(false);
            } catch (error) {
                showMessageBox(`Gagal menyimpan profil: ${error.message}`, 'error');
            } finally {
                saveProfileButton.disabled = false;
                saveProfileButton.innerHTML = '<i class="fa-solid fa-save mr-2"></i>Simpan';
            }
        });
        
        logoutButton.addEventListener('click', handleLogout);
        closeMessageBox.addEventListener('click', hideMessageBox);
        messageBoxOverlay.addEventListener('click', (e) => {
            if (e.target === messageBoxOverlay) hideMessageBox();
        });

        // BARU: Event Listener untuk modal download
        downloadAppButton.addEventListener('click', showDownloadModal);
        closeDownloadModal.addEventListener('click', hideDownloadModal);
        downloadModalOverlay.addEventListener('click', (e) => {
            if (e.target === downloadModalOverlay) hideDownloadModal();
        });
        
        // Memulai aplikasi dengan mengambil konfigurasi terlebih dahulu
        initializeFirebase();
    </script>
</body>
</html>
